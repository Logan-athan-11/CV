<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <form action="">
    <label for="">Name</label>
    <input type="text" required >
    <br>
    <br>
    <label for="">password</label>
    <input placeholder="enter your password" type="password" required autocomplete="on">
    <br>
    <br>
    <label for="">Calender</label>
    <input type="date" name="" id="">
    <br>
    <br>
    <label for="">choose file</label>
    <input type="file" name="" id="choose it">
    <br>
    <br>
    <label for="">Image</label>
    <input type="image" src="https://th.bing.com/th/id/OIP.8aYzYp4njanPTE1AR0FM4AHaDU?pid=ImgDet&rs=1">
    <br>
    <br>
    <label for="">Number</label>
    <input type="number" max="50">
    <br>
    <br>
    <label for="">Radio buttons</label>
    <div>
    
      <input type="radio">
      <label for="">Games</label>
    </div>
    <div>
      <input type="radio">
      <label for="">Bike</label>
    </div>
    <div>
      <input type="radio">
      <label for="">Books</label>
    
    </div>
    <br>
    <br>
    <label for="">Volume range</label>
    <input type="range"name="" id="">
    <br>
    <br>
    <input type="reset" accesskey="r">

    
    
    
    <input type="submit">
  </form>
  
</body>
</html>
